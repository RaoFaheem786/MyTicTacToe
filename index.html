<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyTicTacToe.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Starts -->
    <nav class="header">
        <ul>
            <li>MyTicTacToe</li>
        </ul>
    </nav>
    <!-- Header Ends -->
    
    <!-- Main Starts -->
    <div class="gameContainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxText"></span></div>
            <div class="box bt-0"><span class="boxText"></span></div>
            <div class="box bt-0 br-0"><span class="boxText"></span></div>
            <div class="box bl-0"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br-0"><span class="boxText"></span></div>
            <div class="box bb-0 bl-0"><span class="boxText"></span></div>
            <div class="box bb-0"><span class="boxText"></span></div>
            <div class="box br-0 bb-0"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome To My TicTacToe!</h1>
            <div class="p-b">
              <span class="info">Turn For <span class="x">X</span></span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgBox">
                <img src="img.gif" alt="an image">
            </div>
        </div>
    </div>
      <!-- Main Ends -->
    <!-- Footer Starts -->
    <nav class="footer">
        <ul>
            <li>
                Created By <span class="yellow">Rao Faheem</span> | All Rights Reserved
            </li>
        </ul>
    </nav>
    <!-- Footer Ends -->
    <script src="script.js"></script>
</body>
</html>
